{% extends "base.html" %}
{% block title %}
delete_post
{% endblock title %}
{% block content %}
<div class="container">
    <h2 class="text-danger">Delete Post</h2>
        <div class="col-lg-6 col-12 mx-auto pt-5">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{post.title}}"</p>
                <input class="btn btn-success" type="submit" value="Confirm">
            </form>
        </div>
</div>
{% endblock content %}
