{% extends "base.html" %}
{% block title %}
add_new_post
{% endblock title %}
{% block content %}
<div class="container">
    <h2 class="text-success">Add New Post</h2>
        <div class="col-lg-6 col-12 mx-auto pt-5">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-success" type="submit" value="Post">
            </form>
        </div>
</div>
{% endblock content %}
